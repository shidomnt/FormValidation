<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>

    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input
                        id="fullname"
                        name="fullname"
                        type="text"
                        placeholder="VD: Sơn Đặng"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div
                    class="form-group"
                    style="
                        flex-direction: row;
                        flex-wrap: wrap;
                        justify-content: space-evenly;
                        align-items: center;
                    "
                >
                    <label for="gender-male" class="form-label">Nam</label>
                    <input
                        id="gender-male"
                        name="gender"
                        type="radio"
                        value="male"
                        class="form-control"
                    />
                    <label for="gender-male" class="form-label">Nữ</label>
                    <input
                        id="gender-female"
                        name="gender"
                        type="radio"
                        value="female"
                        class="form-control"
                    />
                    <span class="form-message" style="width: 100%"></span>
                </div>

                <div
                    class="form-group"
                    style="
                        flex-direction: row;
                        flex-wrap: wrap;
                        justify-content: space-evenly;
                        align-items: center;
                    "
                >
                    <label for="gender-male" class="form-label">Đá bóng</label>
                    <input name="sport" type="checkbox" value="dabong" class="form-control" />
                    <label for="gender-male" class="form-label">Cầu lông</label>
                    <input name="sport" type="checkbox" value="caulong" class="form-control" />
                    <span class="form-message" style="width: 100%"></span>
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Tỉnh/TP</label>
                    <select id="province" name="province" class="form-control">
                        <option value="">--Chọn Tỉnh/TP--</option>
                        <optgroup label="Miền Bắc">
                            <option value="1">Hà Nội</option>
                            <option value="2">Quảng Ninh</option>
                        </optgroup>
                    </select>
                    <span class="form-message"></span>
                </div>

                <button type="submit" class="form-submit">Đăng ký</button>
            </form>
        </div>
        <script src="./assets/js/main.js"></script>
        <script>
            let myForm = new Validator('#form-1')

            myForm.onSubmit = function (result) {
                console.log(result)
                console.log('CALL API')
            }
        </script>
        <script>
            var myFunction = function (data) {
                return fetch('http://192.168.1.152:3000/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: data.fullname,
                        email: data.email,
                        password: data.password,
                    }),
                })
                    .then(response => response.json())
                    .catch(error => console.log(error))
            }
        </script>
    </body>
</html>
